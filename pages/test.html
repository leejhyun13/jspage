<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <component-bread name="치즈빵"></component-bread>
    <script>
        class ComponentBread extends HTMLElement {
          constructor() {
            super();
            const breadName = this.getAttribute("name");
            this.innerHTML = `<p>이름 : ${breadName}</p>`;
          }
        }
        customElements.define("component-bread", ComponentBread);
    </script>
</body>
</html>
